<ion-view view-title="Confirmation">
  <ion-content>

    <div class="row" ng-if="message">
      <div class="col">
        <h1 class="app-title">Erreur</h1>
        <h2 class="home-text">{{message}}</h2>
      </div>
    </div>


    <div class="row" ng-if="!message">
      <div class="col col-80 col-offset-10">
        <button href="#/app/outlets" style="font-size:1.8em" class="button button-block button-calm" ng-click="increment()">
          <i class="ion-chevron-up"></i>
        </button>
      </div>
    </div>

    <div class="row" ng-if="!message">
      <div class="col col-80 col-offset-10">
        <h3 class="home-text">EntrÃ©es Ã  valider</h3>
          <h3 class="app-title" ng-model="current" readonly>{{current}} / {{base}}</h3>
      </div>
    </div>

    <div class="row" ng-if="!message">
      <div class="col col-80 col-offset-10">
        <button href="#/app/outlets" style="font-size:1.8em" class="button button-block button-calm" ng-click="decrement()">
          <i class="ion-chevron-down"></i>
        </button>
      </div>
    </div>

    <hr>

    <div class="row" ng-if="!message">
      <div class="col col-80 col-offset-10">
        <button style="font-size:1.8em" class="button button-block button-calm" ng-click="send()">
          <i class="android-send"></i> Envoyer
        </button>
      </div>
    </div>

  </ion-content>

  <div class="row" style="bottom: 0">
    <div class="col col-80 col-offset-10">
      <div class="bar bar-footer bar-calm" ng-click="goBack()">
        <div class="title"><i class="ion-chevron-left"></i> Retour</div>
      </div>
    </div>
  </div>

</ion-view>
